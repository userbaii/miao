<script id="ch0103/17">
  // 平面上有一个三角形，它的三个顶点坐标分别为(x1, y1), (x2, y2), (x3, y3)，那么请问这个三角形的面积是多少。
  let X1 = +prompt('X1坐标');
  let Y1 = +prompt('Y1坐标');
  let X2 = +prompt('X2坐标');
  let Y2 = +prompt('Y2坐标');
  let X3 = +prompt('X3坐标');
  let Y3 = +prompt('Y3坐标');
  let length1 = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2);
  let length2 = Math.sqrt((X3 - X2) ** 2 + (Y3 - Y2) ** 2);
  let length3 = Math.sqrt((X3 - X1) ** 2 + (Y3 - Y1) ** 2);
  let p = (length1 + length2 + length3) / 2;
  let S = Math.sqrt(p * (p - length1) * (p - length2) * (p - length3));

  console.log(S.toFixed(2));

</script>

  }

  //  第一行有一个整数n（1<= n <= 100），表示学生的人数。其后n行每行有1个整数，表示每个学生的年龄，取值为15到25。

<script id="ch0105/5">
  // 孙老师讲授的《计算概论》这门课期中考试刚刚结束，他想知道考试中取得的最高分数。因为人数比较多，
  // 他觉得这件事情交给计算机来做比较方便。你能帮孙老师解决这个问题吗？
  let n = Number(prompt('输入学生人数'));
  let arr = [];
  for (let i = 1; i <= n; i++) {
    arr[i - 1] = Number(prompt('输入第' + i + '学生成绩'));
  }
  let max = arr[0];
  for (let i = 1; i <= arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }
  console.log(max);
</script>

<script id="ch0105/6">
  // 给定一个长度为n的非负整数序列，请计算序列的最大跨度值（最大跨度值 = 最大值减去最小值）。
  let n = Number(prompt('给定一个长度为n的非负整数序列'));
  let arr = [];
  for (let i = 1; i <= n; i++) {
    arr[i - 1] = Number(prompt('输入第' + i + '值'));
  }
  let max = arr[0];
  for (let i = 1; i <= arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }
  let min = arr[0];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
  }
  console.log(max - min);
</script>

<script id="ch0105/7">
  // 2008年北京奥运会，A国的运动员参与了n天的决赛项目(1≤n≤17)。现在要统计一下A国所获得的金、银、铜牌数目及总奖牌数。
  let n = Number(prompt('A国的运动员参与了n天的决赛项目'));
  let gold;
  let silver;
  let copper;
  let sum_gold = 0;
  let sum_silver = 0;
  let sum_copper = 0;
  let sum;
  for (let i = 1; i <= n; i++) {
    gold = Number(prompt('第' + i + '天金牌数'));
    silver = Number(prompt('第' + i + '天银牌数'));
    copper = Number(prompt('第' + i + '天铜牌数'));
    sum_gold += gold;
    sum_silver += silver;
    sum_copper += copper;
  }
  sum = sum_gold + sum_silver + sum_copper;
  console.log(sum_gold + ' ' + sum_silver + ' ' + sum_copper + ' ' + sum);
</script>
