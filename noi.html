<script id="ch0103/17">
  // 平面上有一个三角形，它的三个顶点坐标分别为(x1, y1), (x2, y2), (x3, y3)，那么请问这个三角形的面积是多少。
  let X1 = +prompt('X1坐标');
  let Y1 = +prompt('Y1坐标');
  let X2 = +prompt('X2坐标');
  let Y2 = +prompt('Y2坐标');
  let X3 = +prompt('X3坐标');
  let Y3 = +prompt('Y3坐标');
  let length1 = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2);
  let length2 = Math.sqrt((X3 - X2) ** 2 + (Y3 - Y2) ** 2);
  let length3 = Math.sqrt((X3 - X1) ** 2 + (Y3 - Y1) ** 2);
  let p = (length1 + length2 + length3) / 2;
  let S = Math.sqrt(p * (p - length1) * (p - length2) * (p - length3));

  console.log(S.toFixed(2));

</script>
