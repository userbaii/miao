<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      width: 170px;
      height: 170px;
      margin: 50px auto;
    }

    li {
      list-style: none;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      float: left;
      border: 5px solid rgb(0, 0, 240);
      margin: 0 0 -5px -5px;
      position: relative;
      z-index: 0;
    }

    li:hover {
      border: 5px solid red;
      z-index: 1;
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</body>

</html>
