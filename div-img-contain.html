<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      left: 50%;
      width: 300px;
      height: 300px;
      margin: 0;
      border: 1px solid #629;
      overflow: hidden;
    }

    img {
      position: absolute;
      left: 50%;
      top: 50%;
      display: inline-block;
      width: auto;
      height: auto;
      max-width: 300px;
      max-height: 300px;
      transform: translate(-50%, -50%)
    }
  </style>
</head>

<body>
  <div><img src="./1.jpg" alt=""></div>
  <div><img src="./2.jpg" alt=""></div>
  <div><img src="./3.png" alt="" style="width: 60%; height: auto;"></div>
</body>

</html>
